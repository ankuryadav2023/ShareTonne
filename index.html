<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareTonne</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://sharetonne-nodejs-server.onrender.com/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="codecontainer">
        <input type="text" name="codeinp" id="codeinp" class="codeinp">
        <button type="button" id="fetchbtn" class="btn">Fetch</button>
    </div>
    <div class="datacontainer">
        <textarea type="text" name="datainp" id="datainp" class="datainp"></textarea>
        <button type="button" id="savebtn" class="btn">Save</button>
    </div>
</body>

</html>
